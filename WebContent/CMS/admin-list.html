<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a
			class="btn btn-success radius r mr-20"

			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>

	<div class="pd-20">
		<div class="text-c">
			日期范围： <input type="text"
				onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})"
				id="datemin" class="input-text Wdate" style="width: 120px;">
			- <input type="text"
				onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})"
				id="datemax" class="input-text Wdate" style="width: 120px;">
			<input type="text" class="input-text" style="width: 250px"
				placeholder="输入管理员名称" id="" name="">
			<button type="submit" class="btn btn-success" id="" name="">
				<i class="Hui-iconfont">&#xe665;</i> 搜用户
			</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"><a href="javascript:;" onclick="datadel()"
				class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
					批量删除</a> <a href="javascript:;"
				onclick="admin_add('添加管理员','admin-add.html','800','500')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					添加管理员</a></span> <span class="r">
			</span>
		</div>
		<table class="table table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="9">员工列表</th>
				</tr>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="150">登录名</th>
					<th width="90">手机</th>
					<th width="150">邮箱</th>
					<th>角色</th>
					<th width="130">加入时间</th>
					<th width="100">是否已启用</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody id="ShowList">
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			adminShowList();
		}
		/*
		 参数解释：
		 title	标题
		 url		请求的url
		 id		需要操作的数据id
		 w		弹出层宽度（缺省调默认值）
		 h		弹出层高度（缺省调默认值）
		 */
		/*管理员-显示列表*/
		function adminShowList() {
			$.ajax({
				url : "../CMS/adminShowList.action",
				type : "GET",
				dataType : "text",
				async : false,
				beforeSend : function() {
					layer.load(1, {
						shade : false
					});
				},
				success : function(result) {
					layer.closeAll('loading');
					insertData(result); 
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					//收集异常数据存数据库
					layer.closeAll('loading');
					layer.msg('系统遇到了一点问题,请刷新重试!', {
						icon : 5,
						time : 3000
					});
				}
			})
		}

		/*管理员-增加*/
		function admin_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*管理员增加的请求*/
		function admin_add_data(){
			
		}
		/*管理员-删除*/
		function admin_del(obj, id) {
			layer.confirm('确认要删除吗？',function(index){
				//此处请求后台程序，下方是成功后的前台处理……
				
				admin_del_con(obj, id);
			});
			
		}
		/*管理员删除确认的请求*/
		function admin_del_con(obj, id){
			$.ajax({
				url : "../CMS/adminDeleteRole.action",
				type : "POST",
				data:"id="+id,
				dataType : "text",
				async : false,
				beforeSend : function() {
					layer.load(1, {
						shade : false
					});
				},
				success : function(result) {
					layer.closeAll('loading');
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon : 1,
						time : 1000
					});
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					//收集异常数据存数据库
					layer.closeAll('loading');
					layer.msg('系统遇到了一点问题,请刷新重试!', {
						icon : 5,
						time : 3000
					});
				}
			})

		}
		/*管理员-编辑*/
		function admin_edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*管理员-停用*/
		function admin_stop(obj, id) {
			layer
					.confirm(
							'确认要停用吗？',
							function(index) {
								//此处请求后台程序，下方是成功后的前台处理……

								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="label label-default radius">已禁用</span>');
								$(obj).remove();
								layer.msg('已停用!', {
									icon : 5,
									time : 1000
								});
							});
		}

		/*管理员-启用*/
		function admin_start(obj, id) {
			layer
					.confirm(
							'确认要启用吗？',
							function(index) {
								//此处请求后台程序，下方是成功后的前台处理……

								$(obj)
										.parents("tr")
										.find(".td-manage")
										.prepend(
												'<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
								$(obj)
										.parents("tr")
										.find(".td-status")
										.html(
												'<span class="label label-success radius">已启用</span>');
								$(obj).remove();
								layer.msg('已启用!', {
									icon : 6,
									time : 1000
								});
							});
		}

		function insertData(result) {
			var data = eval(result);
			$("#ShowList").html("");
			for ( var key in data) {
			
				$("#ShowList")
						.html(
								$("#ShowList").html()+ "<tr class=\"text-c\"> <td><input type=\"checkbox\" name=\"\" value=\"\"></td>"
								+"<td>"+data[key].user_id+"</td>"
								+"<td>"+data[key].user_name+"</td>"
								+"<td>"+18611100000+"</td>"
								+"<td>"+data[key].user_email+"</td>"
								+"<td>"+"管理员"+"</td>"
								+"<td>"+"2015-12-12 11:11:42"+"</td>"
								+"<td class=\"td-status\"><span class=\"label label-success radius\">已发布</span></td>"
								+"<td class=\"f-14 td-manage\"><a style=\"text-decoration:none\" onClick=\"article_stop(this,'10001')\" href=\"javascript:;\" title=\"下架\"><i class=\"Hui-iconfont\">&#xe6de;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"article_edit('方案编辑','article-add.html','10001')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"admin_del(this,'"+data[key].user_id+"')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>"
								+"</tr>"
								);
			}
		}
	</script>
</body>
</html>
